

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: user-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: userdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - user-api-network

      # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: user-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - user-api-network
    command: redis-server --appendonly yes

  # Node.js Application
  app:
    build: .
    container_name: user-api-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/userdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 15m
      JWT_REFRESH_SECRET: your-refresh-secret-key
      JWT_REFRESH_EXPIRE: 7d
    volumes:
      - .:/app
      - /app/node_modules  # Prevents overwriting node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - user-api-network
    command: npm run dev

# Define volumes
volumes:
  mongodb_data:
  redis_data:

# Define network
networks:
  user-api-network:
    driver: bridge